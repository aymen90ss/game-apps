        body {

            background: linear-gradient(120deg, #1cb5e0 0%, #000851 100%);
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;

            border-radius: 16px;

        .logo {

        }

        h1 {
            margin: 0 0 18px 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        .desc {
            font-size: 1.2em;
            color: #B2E1FF;
            margin-bottom: 20px;
        }

        .games-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            margin: 38px 0 14px 0;
        }

        .game-card {
            background: #081a3c;
            border-radius: 10px;
            width: 180px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(10,30,50,0.10);
            padding: 14px 10px 20px;
            transition: 0.2s;
        }

        .game-card:hover {
            transform: scale(1.06);
            background: #143a7b;
        }

        .game-image {
            width: 110px;
            height: 110px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
            background: #eee;
        }

        .game-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 4px;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(92deg,#0FF 0%, #3b5cff 100%);
            color: #212121;
            font-weight: 700;
            padding: 12px 28px;
            border-radius: 22px;
            font-size: 1.1em;
            margin-top: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.24s;
            box-shadow: 0 3px 16px rgba(11,216,255,0.18);
        }

        .download-btn:hover {
            background: linear-gradient(92deg,#3b5cff 0%, #0FF 100%);
            color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 45px;
            color: #b6b6b6;
        }

        @media (max-width:650px){
            .container {
                padding: 10px 3vw;
            }
            .games-gallery {

        }
